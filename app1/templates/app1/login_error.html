{% extends 'app1/base.html' %}

    
{% block content %}

<div class=" text-center " >
    <div class="card border-dark" >
        <div class="card-body alert alert-info">
          <h1 class="card-title alert alert-info"> Please Correct Username and Password</h1>
          <p class="card border-info bg-info "> 
              <h3 class="card-title alert alert-"><b>Wrong Username :</b><br> {{name}}</h3>
              <h3 class="card-title alert alert-"><b>Wrong Password :</b><br> {{password}}</h3>
          </p>
          <a href="{% url 'app1:loginpage' %}" class="card-link btn btn-primary btn-lg float-left mx-5"> Try again Login</a>
          <a href="{% url 'app1:signuppage' %}" class="card-link btn btn-primary btn-lg float-right mx-5"> Signup</a>
        </div>
      </div>
   
</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="//code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% endblock content %}
