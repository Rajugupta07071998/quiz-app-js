<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>quiz_app_project</title>
  </head>
  <body>

<div class='container-fluid text-center'>
<h1 class='question'>  here questions  ?</h1>

<div id="radio">
<input type='radio' name='answer' id='ans1' class='answer'> 
<label for='ans1' id='option1'>answer option1</label> 
<br>
</div>

<input type='submit' value='Next Question'id='submit'>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <script>
const QuizDB=[
{
    question: "1)  What is 2+2= ?",
    a: "4",
    b: "5",
    c: "6",
    d: "7",
    ans: "ans1"
},
{
    question: "2)  What is 2+3= ?",
    a: "4",
    b: "5",
    c: "6",
    d: "7",
    ans: "ans2"
},
{
    question: "3)  What is 2+4= ?",
    a: "4",
    b: "5",
    c: "6",
    d: "7",
    ans: "ans3"
},
{
    question: "4)  What is 2+5= ?",
    a: "4",
    b: "5",
    c: "6",
    d: "7",
    ans: "ans4"
},
{
    question: "5)  What is 2+7= ?",
    a: "4",
    b: "5",
    c: "6",
    d: "9",
    ans: "ans4"
},
]

const question=document.querySelector(".question")
const a=document.querySelector("#option1")
const b=document.querySelector("#option2")
const c=document.querySelector("#option3")
const d=document.querySelector("#option4")
const submit=document.querySelector("#submit")
const answers=document.querySelectorAll(".answer") //array 

console.log(QuizDB[0]);

let questionCount=0;
let score=0;
const loadquestion = () => {
    question.innerText=QuizDB[questionCount].question;
    option1.innerText=QuizDB[questionCount].a;
    option2.innerText=QuizDB[questionCount].b;
    option3.innerText=QuizDB[questionCount].c;
    option4.innerText=QuizDB[questionCount].d;
}
loadquestion();

const getcheckanswer= ()=>{
let answer;
answers.forEach(currans)=>{
    if (currans.checked){
        answer=currans.id;
    }
}
return answer;

}

submit.addEventListener('click', ()=>{
const checkanswer= getcheckanswer();

if (checkanswer==QuizDB[questionCount].ans){
    score++
}
})


    </script>
  </body>
</html>
